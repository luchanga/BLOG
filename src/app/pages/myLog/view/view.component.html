<share-navTop [currentPageName]="'myLog'"></share-navTop>

<div class="content">
  <div class="view" nz-row>
    <div class="view-top">
      <h1>{{blog.title}}</h1>
      <p>{{blog.createtime | date:'yyyy-MM-dd'}}</p>
    </div>
    <div class="view-bottom">
      <div>{{blog.content}}</div>
    </div>
  </div>
</div>
